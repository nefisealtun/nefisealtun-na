<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mor Yıldız Animasyonu</title>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
 background: #111;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
}

.star{
    font-size: 3rem;
    position: relative;
    color: purple; /* Mor renk */
}

.star-beat{
    position: relative;
    z-index: -1;
    animation: beat 1.5s linear infinite;
}

@keyframes beat {
    0%  { transform: scale(1);}
    14% { transform: scale(.9) rotate(5deg);}
    21% { transform: scale(1.1) rotate(-5deg);}
    29% { transform: scale(1);}
    35% { transform: scale(1) rotate(0);}
}

.star-echo{
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    color: purple; /* Mor renk */
    animation: echo 1.5s linear infinite;
}

@keyframes echo {
    0%  { opacity: .5;  transform: scale(1);}
    14% { opacity: .8;  transform: scale(.8);}
    21% { opacity: .4;  transform: scale(1.1);}
    100% { opacity: 0; transform: scale(2);}
}
</style>
</head>
<body>

<div class="star">
    <div class="star-echo">⭐</div>
    <div class="star-beat">⭐</div>
</div>

</body>
</html>
