<style>
body{
    height: 100vh;
    background:#222;
    cursor: none; /* normal imleci gizle */
}

/* Mor kalp */
.cursor-heart{
    position: fixed;
    top:0; left:0;
    width:20px; height:20px;
    background:purple;
    transform: translate(-50%,-50%) rotate(-45deg);
    pointer-events:none;
}
.cursor-heart::before,
.cursor-heart::after{
    content:'';
    position:absolute;
    width:20px; height:20px;
    background:purple;
    border-radius:50%;
}
.cursor-heart::before{ top:-10px; left:0; }
.cursor-heart::after{ top:0; left:10px; }
</style>

<div class="cursor-heart"></div>

<script>
document.addEventListener("mousemove", e=>{
  const heart = document.querySelector(".cursor-heart");
  heart.style.top = e.clientY + "px";
  heart.style.left = e.clientX + "px";
});
</script>
